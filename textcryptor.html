<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Cryptor</title>
    <link rel="stylesheet" href="textcryptor.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </head>
  <body>
    <script src="textcryptor.js"></script>
    <br />
    <div class="div-0">Text Encryptor/Decryptor</div>
    </div>
    <div class="text-area-div">
      <br />
      <textarea
        id="textarea1"
        name="textarea1"
        rows="30"
        cols="100"
        autofocus="autofocus"
        spellcheck="false"
        placeholder="Enter text to encrypt/decrypt..."
      ></textarea>
      <form>
        <label class="label-1" for="key">Key:</label><br />
        <input
          type="password"
          id="fname"
          name="fname"
          size="80"
          required="required"
        /><br />
      </form>
    </div>
    <div class="buttons">
      <button
        onclick="encryptText()"
        class="button-3"
        id="encryptbutton"
        type="button"
        role="button"
      >
        Encrypt
      </button>
      <button
        onclick="decryptText()"
        class="button-4"
        id="decryptbutton"
        type="button"
        role="button"
      >
        Decrypt
      </button>
    </div>
    <div class="File-button-container">
      <button
        onClick="openFile()"
        class="openFile-button"
        type="button"
        role="button"
      >
        Open
      </button>
      <button
        onClick="saveFile()"
        class="saveFile-button"
        type="button"
        role="button"
      >
        Save
      </button>
    </div>
  </body>
</html>
