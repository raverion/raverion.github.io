<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rej Averion | Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Syne:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="toggle-icon">âš¡</span>
    </button>

    <div id="parent-div" class="parent-div">
      <div id="leftwing" class="leftwing">
        <span id="name" class="name"> Rej Averion </span>
      </div>
      <div id="rightwing" class="rightwing">
        <div id="rightwing-subcontainer" class="rightwing-subcontainer">
          <div id="text1-container" class="text1-container">
            <a href="resume.html"
              ><span id="resume-label" class="text1"> My Profile </span></a
            >
          </div>
          <div id="text2-container" class="text2-container">
            <a href="projects.html">
              <span id="projects-label" class="text2">
                &lt;/projects&gt;
              </span></a
            >
          </div>
          <div id="text3-container" class="text3-container">
            <a href="textcryptor.html"
              ><span id="textcryptor-label" class="text3">
                TextCryptor
              </span></a
            >
          </div>
        </div>
      </div>
      <div id="vertical-line" class="vertical-line"></div>
    </div>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;

      // Check for saved theme preference or default to 'software'
      const currentTheme = localStorage.getItem("theme") || "software";
      body.setAttribute("data-theme", currentTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "software" ? "hardware" : "software";

        body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        // Update toggle icon
        themeToggle.querySelector(".toggle-icon").textContent =
          newTheme === "hardware" ? "ðŸ’»" : "âš¡";
      });

      // Set initial icon
      themeToggle.querySelector(".toggle-icon").textContent =
        currentTheme === "hardware" ? "ðŸ’»" : "âš¡";
    </script>
  </body>
</html>
