    <div class="text-area-div">
      <!-- <label class="label-1" for="textarea1">Text:</label> -->
      <br />
      <textarea
        id="textarea1"
        name="textarea1"
        rows="30"
        cols="100"
        autofocus="autofocus"
        placeholder="Enter text to encrypt/decrypt..."
      ></textarea>
      <form>
        <label class="label-1" for="key">Key:</label><br />
        <input
          type="password"
          id="fname"
          name="fname"
          size="80"
          required="required"
        /><br />
      </form>
    </div>
    <div class="buttons">
      <button
        onclick="encryptText()"
        class="button-3"
        id="encryptbutton"
        type="button"
        role="button"
      >
        Encrypt
      </button>
      <button
        onclick="decryptText()"
        class="button-4"
        id="decryptbutton"
        type="button"
        role="button"
      >
        Decrypt
      </button>
    </div>
    <div class="File-button-container">
      <button
        onClick="openFile()"
        class="openFile-button"
        type="button"
        role="button"
      >
        Open
      </button>
      <button
        onClick="saveFile()"
        class="saveFile-button"
        type="button"
        role="button"
      >
        Save
      </button>
